<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    "use strict";

    var canvas = document.getElementById('canvas'),
        ctx = canvas.getContext('2d'),
        t1 = document.getElementById("t1"),
        t1h = t1.clientHeight || t1.offsetHeight,
        w = canvas.width = window.innerWidth - 80,
        // h = canvas.height = window.innerHeight-t1h-10,
        h = canvas.height = 2900,
        bg1 = document.getElementById("lamp"),
        hue = 217,
        stars = [],
        count = 0,
        maxStars = 3000;


    bg1.setAttribute("height", t1h);

    // Thanks @jackrugile for the performance tip! https://codepen.io/jackrugile/pen/BjBGoM
    // Cache gradient
    var canvas2 = document.createElement('canvas'),
        ctx2 = canvas2.getContext('2d');
    canvas2.width = 100;
    canvas2.height = 100;

    var half = canvas2.width / 2,
        gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
    gradient2.addColorStop(0.025, '#fff');
    gradient2.addColorStop(0.1, 'hsl(' + hue + ', 61%, 33%)');
    gradient2.addColorStop(0.25, 'hsl(' + hue + ', 64%, 6%)');
    gradient2.addColorStop(1, 'transparent');

    ctx2.fillStyle = gradient2;
    ctx2.beginPath();
    ctx2.arc(half, half, half, 0, Math.PI * 2);
    ctx2.fill();

    // End cache

    function random(min, max) {
        if (arguments.length < 2) {
            max = min;
            min = 0;
        }

        if (min > max) {
            var hold = max;
            max = min;
            min = hold;
        }

        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function maxOrbit(x, y) {
        var max = Math.max(x, y),
            diameter = Math.round(Math.sqrt(max * max + max * max));
        return diameter / 2;
    }

    var Star = function () {

        this.orbitRadius = random(maxOrbit(w, h));
        this.radius = random(60, this.orbitRadius) / 12;
        this.orbitX = w / 2;
        this.orbitY = h / 2;
        this.timePassed = random(0, maxStars);
        this.speed = random(this.orbitRadius) / 1000000;
        this.alpha = random(2, 10) / 10;

        count++;
        stars[count] = this;
    }

    Star.prototype.draw = function () {
        var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
            y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
            twinkle = random(10);

        if (twinkle === 1 && this.alpha > 0) {
            this.alpha -= 0.05;
        } else if (twinkle === 2 && this.alpha < 1) {
            this.alpha += 0.05;
        }

        ctx.globalAlpha = this.alpha;
        ctx.drawImage(canvas2, x - this.radius / 2, y - this.radius / 2, this.radius, this.radius);
        this.timePassed += this.speed;
    }

    for (var i = 0; i < maxStars; i++) {
        new Star();
    }

    function animation() {
        ctx.globalCompositeOperation = 'source-over';
        ctx.globalAlpha = 0.8;
        ctx.fillStyle = 'hsla(' + hue + ', 64%, 6%, 1)';
        var img = document.getElementById("lamp");
        var pat = ctx.createPattern(img, "repeat-x");
        // var pat=ctx.createPattern(img,direction);
        ctx.fillStyle = pat;
        // ctx.fillStyle = '#0000ff';
        // ctx.fillRect(0, 0, w, h);

        var img_yun = document.getElementById("star-2");
        var pat_yun = ctx.createPattern(img_yun, "repeat");
        // var pat=ctx.createPattern(img,direction);
        ctx.fillStyle = pat_yun;
        // ctx.fillStyle = '#0000ff';
        ctx.fillRect(0, 0, w, h);


        ctx.globalCompositeOperation = 'lighter';
        for (var i = 1, l = stars.length; i < l; i++) {
            stars[i].draw();
        }
        ;
// canvas.height=window.innerHeight;
        window.requestAnimationFrame(animation);
    }

    animation();


    $(document).ready(function () {
// $("#zuan1").fadeIn(3000,"swing");
// $("#zuan2").fadeIn(5000,"swing");
        setTimeout("star1_fadein()", 1000);
        setTimeout("star2_fadein()", 4000);
        setTimeout("startanimated()", 4000);
    })

    function startanimated() {

        $("#zuan1").addClass("animated");
        $("#zuan2").addClass("animated");
        $("#zuan1").show();
        $("#zuan2").show();
    }

    function star1_fadein() {
        $("#star-left").fadeIn(6000, "swing", star1_fadeout)
        // $("#star2").fadeIn(6000,"swing",star1_fadeout)
    }

    function star1_fadeout() {
        $("#star-left").fadeOut(6000, "swing", star1_fadein)
        // $("#star2").fadeOut(6000,"swing",)
    }

    function star2_fadein() {
        // $("#star-left").fadeIn(6000,"swing")
        $("#star2").fadeIn(6000, "swing", star2_fadeout)
    }

    function star2_fadeout() {
        // $("#star-left").fadeOut(6000,"swing")
        $("#star2").fadeOut(6000, "swing", star2_fadein)
    }

</script>
